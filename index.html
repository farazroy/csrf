<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API Response</title>
</head>
<body>
<h1>API Response</h1>
<pre id="output"></pre>

<script>
const targetUrl = 'https://hpanel.hostinger.com/api/auth/api/external/v1/invitations?gaid=GA1.1.1770165202.1756321190';
const output = document.getElementById('output');

fetch(targetUrl, {
    method: 'GET',
    credentials: 'include'  // send cookies
})
.then(async response => {
    const headers = {
        authorization: response.headers.get('Authorization'),
        xStaff: response.headers.get('X-Staff')
    };
    
    let body;
    try { 
        body = await response.json(); 
    } catch(e) { 
        body = await response.text(); 
    }

    // Show everything on the page
    output.textContent = `Status: ${response.status}\n\nHeaders: ${JSON.stringify(headers, null, 2)}\n\nBody: ${JSON.stringify(body, null, 2)}`;
})
.catch(err => {
    output.textContent = 'Error: ' + err;
});
</script>
</body>
</html>
